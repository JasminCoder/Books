<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6 mx-auto">
        <br>
        <br>
        <div class="text-center">
            <form action="/guardar/autor" method="POST">
                <h1>Nuevo autor</h1>
                <br>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre"> 
                <!--el name debe coincidir con lo q mandamos en la ruta (request.form['nombre'])-->
                <input type="submit" value="Añadir autor">
            </form>
        </div>
        <br>
        <br>
        <div class="text-center">
            <h1>Todos los autores</h1>
            <br>
            <!--ciclo para mostrar todos los autores (jinja) autores es la variable q enviamos desde el controlador-->
            {% for autor in autores %}
                <p><a href="/autor/{{autor.id}}">{{autor.nombre}}</a></p>
            {% endfor %}
        </div>
        <br>
        <br>
        <div class="text-center">
            <a class="btn btn-success" style="width: 200px;" href="/libros">Añadir libro</a>
        </div>
    </div>
    
</body>
</html>
