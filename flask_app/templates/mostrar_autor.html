<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <div class="container col-7 mx-auto">
        <div class="text-center">
            <h1>Libros favoritos de {{autor.nombre}}</h1>
            <br>
            <div class="d-flex justify-content-center">
                <table class="table table-striped text-center mp-3" style="width: 410px;">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            
                            <th># de paginas</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in autor.libros_favoritos %}
                            <tr>
                                <td>{{libro.titulo}}</td>
                                <th>{{libro.num_paginas}}</th>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <br>
        <div class="text-center">
            <form action="/guardar/favorito" method="POST">
                <h2>Añadir libro a favoritos de {{autor.nombre}}</h2>
                <br>
                <input type="hidden" name="autor_id" value="{{autor.id}}"> 
                <label for="libro">Libro:</label>
                <select name="libro_id">
                    {% for libro in libros_no_favoritos %}
                        <option value="{{libro.id}}">{{libro.titulo}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Añadir libro favorito">
            </form>
        <br>
        <br>
        <a class="btn btn-warning" style="width: 100px;" href="/">Home</a>
        </div>
    </div>       

</body>
</html>
