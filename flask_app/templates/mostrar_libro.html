<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6 mx-auto">
        <br>
        <br>
        <div class="text-center">
            <h1>Titulo: {{libro.titulo}}</h1>
            <br>
            <h2>Marcado como favorito por:</h2>
            <b>
            {% for autor in libro.favorito_de_autores %}
                <p>{{autor.nombre}}</p>
            {% endfor %}
            </b>
            <br>
            <hr>
        </div>
        <br>
        <div>
            <form action="/guardar/favorito" method="POST">
                <h2>AÃ±adir nuevo libro favorito</h2>
                <br>
                <input type="hidden" name="libro_id" value="{{libro.id}}">
                <label for="Autor">Libro:</label>
                <select name="autor_id">
                    {% for autor in autor_no_favorito%}
                    <option value="{{autor.id}}">{{autor.nombre}}</option>
                    {% endfor %}
                </select>
            </form>   
            <br>
            <br>
            <a class="btn btn-warning" style="width: 100px;" href="/">Home</a>
        </div>
    </div>
</body>
</html>
