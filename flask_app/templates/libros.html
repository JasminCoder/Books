<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container col-7 mx-auto">
        <br>
        <br>
        <div class="text-center">
            <form action="/guardar/libro" method="POST">
                <h1>Nuevo libro</h1>
                <br>
                <label for="titulo">Titulo</label>
                <input type="text" name="titulo">

                <label for="num_paginas">Numero de páginas</label>
                <input type="number" name="num_paginas">
                <input type="submit" value="Añadir Libro">
            </form>
        </div>
        <br>
        <br>


        <div class="text-center">
            <h1>Todos los libros</h1>
            <br>
            {% for libro in libros %}
                <p><a href="/libro/{{libro.id}}">{{libro.titulo}}</a></p>
            {% endfor %}
            <br>
            <a class="btn btn-warning" style="width: 100px;" href="/">Home</a>
        </div>
    </div>
</body>
</html>
